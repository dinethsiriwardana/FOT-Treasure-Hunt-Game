<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Code Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Secure Code Checker</h1>
        <div class="form-group">
            <label for="groupSelect">Select Team:</label>
            <select class="form-control" id="groupSelect">
                <option value="1">Team 1</option>
                <option value="2">Team 2</option>
                <option value="3">Team 3</option>
                <option value="4">Team 4</option>
                <option value="5">Team 5</option>
                <option value="6">Team 6</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="secureCodeInput">Enter Secure Code:</label>
            <input type="text" class="form-control" id="secureCodeInput" placeholder="Enter code...">
        </div>
        <button class="btn btn-primary btn-block" onclick="checkSecureCode()">Check Code</button>
        <div id="messageDisplay" class="mt-3 font-weight-bold"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
